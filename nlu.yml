version: "3.1"

nlu:

# Temas para los cuales Nacabot no ha sido entrenado

- intent: tocar_tema/no_entrenado
  examples: |  
    - [clima](tema_no_entrenado)
    - [politica](tema_no_entrenado)
    - [sexo](tema_no_entrenado)
    - [religión](tema_no_entrenado)
    - [deporte](tema_no_entrenado)
    - [turismo](tema_no_entrenado)

- intent: tocar_tema/neumatica
  examples: |
     - neumática
     - tecnología neumatica

# preguntas frecuentes relacionados con Nacabot

- intent: tocar_tema/que_es_Nacabot
  examples: |
    - ¿Eres un bot?
    - ¿Eres un humano?
    - ¿Qué eres?
    - ¿Quien eres?
    - ¿Estoy hablando con un bot?
    - ¿Estoy hablando con un humano?

- intent: tocar_tema/funcion_nacabot
  examples: |
    - ¿cual es tu funcion?
    - ¿para que sirves?
    - ¿cuales son tus objetivos?
    - ¿a que te dedicas?
    - ¿Qué haces?
    - ¿De qué te ocupas?

